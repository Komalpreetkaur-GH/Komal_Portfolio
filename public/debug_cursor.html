<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #888;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: monospace;
        }
        .cursor-test {
            width: 200px;
            height: 200px;
            background: #333;
            border: 2px solid white;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Apply the cursor here to test */
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><path fill="black" d="M12 4h8v4h4v8h-4v4h-4v4h-4v4h-4v-4h4v-4h4v-4h4v-4h-4v-4H12z"/><path fill="white" d="M13 5h6v4h4v6h-4v4h-4v4h-2v-6h4v-4h2v-2H13z"/><path fill="black" d="M12 26h4v4h-4z"/><path fill="white" d="M13 27h2v2h-2z"/></svg>') 16 16, auto;
        }
        img {
            border: 1px solid red; /* Show bounds */
            width: 64px;
            height: 64px;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <h1>Cursor Debug</h1>
    
    <h3>1. Visual Check (Img Tag)</h3>
    <!-- The SVG content exactly as in the Data URI -->
    <img src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><path fill="black" d="M12 4h8v4h4v8h-4v4h-4v4h-4v4h-4v-4h4v-4h4v-4h4v-4h-4v-4H12z"/><path fill="white" d="M13 5h6v4h4v6h-4v4h-4v4h-2v-6h4v-4h2v-2H13z"/><path fill="black" d="M12 26h4v4h-4z"/><path fill="white" d="M13 27h2v2h-2z"/></svg>' />

    <h3>2. Interaction Check</h3>
    <div class="cursor-test">Hover Me</div>

    <h3>3. Adjusted Version (Smaller to prevent clipping)</h3>
    <!-- Trying a version with slightly more padding/smaller scale -->
    <img src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><g transform="translate(4, 4) scale(0.75)"><path fill="black" d="M12 4h8v4h4v8h-4v4h-4v4h-4v4h-4v-4h4v-4h4v-4h4v-4h-4v-4H12z"/><path fill="white" d="M13 5h6v4h4v6h-4v4h-4v4h-2v-6h4v-4h2v-2H13z"/><path fill="black" d="M12 26h4v4h-4z"/><path fill="white" d="M13 27h2v2h-2z"/></g></svg>' />

</body>
</html>
